      <!-- Modal -->
      <div class="modal fade" id="bookingModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="myModalLabel">Make booking</h4>
            </div>
            <div class="modal-body">
              <p>Please enter the details of your booking.</p>

              <form class="form-horizontal">
                <fieldset>
                  <div class="form-group">
                    <label for="inputEmail" class="col-lg-2 control-label">Date</label>
                    

                    <div class="col-lg-10">
                      <input type="text" class="form-control" id="inputEmail" placeholder="Date">
                      <!-- 
                      <div id="datetimepicker1" class="input-append date"></div>
                      <input data-format="dd/MM/yyyy hh:mm:ss" type="text"></input>
                      <span class="add-on">

                        </i>
                      </span> -->

                    </div>

                  </div>
                  <div class="form-group">
                    <label for="inputPassword" class="col-lg-2 control-label">Time</label>
                    <div class="col-lg-10">
                      <input type="text" class="form-control" id="inputPassword" placeholder="Time">
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="select" class="col-lg-2 control-label">Number of guests</label>
                    <div class="col-lg-10">
                      <select class="form-control" id="select">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                      </select>
                    </div>
                  </div>


                  <div class="form-group">
                    <label for="textArea" class="col-lg-2 control-label">Any Special requirements</label>
                    <div class="col-lg-10">
                      <textarea class="form-control" rows="3" id="textArea"></textarea>
                    </div>
                  </div>
                  
                  
                  <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                      <button type="button" class="btn btn-primary" data-dismiss="modal">Make Booking</button>
                    </div>
                  </div>
                </fieldset>
              </form>

    <script type="text/javascript">

    var clicks1 = 0;
    var clicks2 = 0;
    var clicks3 = 0;
    var clicks4 = 0;
    var clicks5 = 0;
    var clicks6 = 0;

    function counter1up() {
        clicks1 += 1;
        document.getElementById("counter1").innerHTML = clicks1;
    };
    function counter2up() {
        clicks2 += 1;
        document.getElementById("counter2").innerHTML = clicks2;
    };
    function counter3up() {
        clicks3 += 1;
        document.getElementById("counter3").innerHTML = clicks3;
    };

        document.getElementById("counter4").innerHTML = clicks4;
    };
    function counter5up() {
        clicks5 += 1;
        document.getElementById("counter5").innerHTML = clicks5;
    };
    function counter6up() {
        clicks6 += 1;
        document.getElementById("counter6").innerHTML = clicks6;
    };   


    function counter1down() {
        clicks1 -= 1;
        document.getElementById("counter1").innerHTML = clicks1;
    };
    function counter2down() {
        clicks2 -= 1;
        document.getElementById("counter2").innerHTML = clicks2;
    };
    function counter3down() {
        clicks3 -= 1;
        document.getElementById("counter3").innerHTML = clicks3;
    };
    function counter4down() {
        clicks4 -= 1;
        document.getElementById("counter4").innerHTML = clicks4;
    };
    function counter5down() {
        clicks5 -= 1;
        document.getElementById("counter5").innerHTML = clicks5;
    };
    function counter6down() {
        clicks6 -= 1;
        document.getElementById("counter6").innerHTML = clicks6;
    };

    </script>
